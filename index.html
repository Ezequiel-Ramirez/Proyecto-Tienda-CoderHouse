<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto-Tienda Virtual(Ezequiel_Ramirez)-CoderHouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="shortcut icon" href="img/lente1.jpg" type="image/x-icon">
</head>
<body>
    <header class="main-header">
        <div class="container container--flex">
            <div class="main-header__container">
                <h1 class="main-header__title">GAFAS</h1>
                <span class="icon-menu fas fa-bars" id="btn-menu"></span>
                <nav class="main-nav"id="main-nav">
                    <ul class="menu">
                        <li class="menu__item"><a href="" class="menu__link">INICIO</a></li>
                        <li class="menu__item"><a href="" class="menu__link">NOSOTROS</a></li>
                        <li class="menu__item"><a href="" class="menu__link">HISTORIA</a></li>
                        <li class="menu__item"><a href="" class="menu__link">SHOP</a></li>
                        <li class="menu__item"><a href="" class="menu__link">CONTACTO</a></li>
                    </ul>
                </nav>
            </div>
            
            <div class="main-header__container">
                <span class="main-deader__txt">Ayuda</span>
                <p class="main-header_txt"><i class="fas fa-phone"></i> Tel 123456789</p>
            </div>
            <div class="main-header__container">
                <i class="fas fa-user"></i>
                <a href="" class="main-header__btn">Mi Carro <i class="fas fa-shopping-cart"></i></a>
                <input type="search" class="main-header__input" placeholder="Buscar productos"><i class="fas fa-search"></i>
            </div>
        </div>
    </header>
    <!-- slider -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/imagen1.jpg" class="d-block w-100" alt="imagen 1-Slider">
            <div class="slider__content">
                <h2 class="slider__title">Lentes Hombres</h2>
                <p class="slider__txt">Descuentos 50% para vos</p>
                <a href="" class="slider__btn">Ver</a>
                
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/imagen2.jpg" class="d-block w-100" alt="imagen 2-Slider">
            <div class="slider__content">
                <h2 class="slider__title">Lentes Mujer</h2>
                <p class="slider__txt">Descuentos para vos</p>
                <a href="" class="slider__btn">Ver</a>
                
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/imagen3.jpg" class="d-block w-100" alt="imagen 3-Slider">
            <div class="slider__content">
                <h2 class="slider__title">Lentes Infantil</h2>
                <p class="slider__txt">Ofertas Exclusivas</p>
                <a href="" class="slider__btn">Ver</a>
                
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Prev</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <!-- Fin slider -->
    <main class="main">
        <div class="container">
            <h2 class="main-title">Nuevos Ingresos para vos</h2>
            <section class="container-productos">
           <div class="product">
               <img src="img/lente1.jpg" alt="lente 1" class="product__img">
               <div class="product__description">
                   <h3 class="product__title"></h3>
                   <span class="product__price">$500</span>
               </div>
               <i class="product__icon fas fa-cart-plus"></i>
           </div>
           <div class="product">
               <img src="img/lente2.jpg" alt="Lente 2" class="product__img">
               <div class="product__description">
                   <h3 class="product__title"></h3>
                   <span class="product__price">$500</span>
               </div>
               <i class="product__icon fas fa-cart-plus"></i>
           </div>
           <div class="product">
               <img src="img/lente3.jpg" alt="Lente 3" class="product__img">
               <div class="product__description">
                   <h3 class="product__title"></h3>
                   <span class="product__price">$500</span>
               </div>
               <i class="product__icon fas fa-cart-plus"></i>
           </div>
           <div class="product">
               <img src="img/lente4.jpg" alt="Lente 4" class="product__img">
               <div class="product__description">
                   <h3 class="product__title"></h3>
                   <span class="product__price">$500</span>
               </div>
               <i class="product__icon fas fa-cart-plus"></i>
           </div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
